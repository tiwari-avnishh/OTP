<body>
    <div class="container-fluid">
        <div class="row mt-5" style="justify-content: center;">
            <div class="col-sm-4 mt-5"style="border-radius: 10px;border: 1px solid black;box-shadow:5px 5px 20px black;   background: linear-gradient(orangered ,orange);">
                <form action="" class="text-center  py-4">

                    <img src="images/loginn.jpeg" alt="" width="40%"  
                    
                    style="border: 5px solid white; border-radius: 101px; box-shadow: 2px 2px 25px 2px white;">
                    
                    <br> <br>
                    <div class="form-floating" style="display:flex;justify-content: center; margin-top: 10px;">

                        style="width: 58%;">
                    </div>
                    <div class="" style="display:flex;justify-content: center; margin-top: 25px;">
                        <i class="fa-solid fa-lock fs-4" style="margin-top: 1px;padding: 2%; box-shadow: 1px 1px 10px 1px white;color: white; border: 1px solid white; border-radius: 5px;background-color: orangered;"></i> &nbsp;
                         <input type="password" placeholder="Enter password" style="width: 58%;">
                    </div>   
                    <button class="battan" type="submit" style="width: 70%;color: white;margin-top: 20px;">LOGIN</button>
                    <br>
                    </form>
                    <div class="row" style="justify-content: center;">
                        <div class="col-sm-10">

                                <div class="col-sm-6 text-center">

                                    Save login info 
                                </div>

                    </div>
